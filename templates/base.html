<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %} {% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
        <link rel="stylesheet" href="/static/app.css">
</head>
      
    <body>
        <nav class="navbar navbar-light justify-content-between ">
            <div class="container">
              <div class="navbar-brand text-light">
                <img src="/static/list.png" id="logo" >
                <a href="/"  class="navbar-brand text-light">Easy Grocery</a>
             </div>
              <ul class="nav navbar-nav flex-row float-right">
                {% if session['username'] %}
                <li class="nav-item pr-3 text-light">
                    <p>{{session['username']}}</p>
                </li>
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/register">Sign up</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>

        <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}

    {% block content %}
    {% endblock %}

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/static/grocery.js"></script>   
    </body>
</html>
